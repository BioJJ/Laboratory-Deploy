version: '3'
services:
  postgres_db:
    image: 'postgres'
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    volumes:
      - ./postgres:/var/www/html
    ports:
      - 5432:5432
    networks:
      - docker-laboratory

networks:
  docker-laboratory:
    driver: bridge
